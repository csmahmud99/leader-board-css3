<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leader Board - CSS3</title>

    <!-- Linking with the main CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <!-- Header section starts -->
    <header>

    </header>
    <!-- Header section ends -->

    <main>
        <!-- Top players & top blogs section starts -->
        <section class="container">
            <div class="top-players">
                <h2 class="section-title">Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="player-1" />
                        <h3 class="player-name" class>John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="player-2" />
                        <h3 class="player-name" class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="player-3" />
                        <h3 class="player-name" class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="player-4" />
                        <h3 class="player-name" class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="player-5" />
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="player-6" />
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                </div>
            </div>

            <hr />

            <div class="top-blogs">
                <h2 class="section-title">Top Blog</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="blog-1" />
                        </div>

                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="">Danny Sapio</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
